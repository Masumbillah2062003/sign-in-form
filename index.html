<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In From</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Sign in Form</h2>
    <hr>
    <br>
        <form action="#" method="POST">
            <ol>
                <li type="1">
                    <label for="Nm">Name:</label>
                    <input type="Name" it="Nm" name="Name" placeholder="User-Name" >
                </li> 
                <br>
                <li>
                    <label for="Email">Email:</label>
                    <input type="Email" id="Email" name="email" placeholder="User-Email">
                </li>
                <br>
                <li>
                    <label for="pass">Password:</label>
                    <input type="password" id="pass" name="password" placeholder="****************">
                </li>
                <br>
                <li>
                    <label for="ph">Phone:</label>
                    <select name="code">
                        <option value="+880">+880</option>
                        <option value="+999">+999</option>
                        <option value="+667">+667</option>
                        <option value="+445">+445</option>
                    </select>
                    <input type="Phone" id="ph" name="Phone" placeholder="123456789">
                </li>
                <br>
                <li>
                    <label for="country">Country</label>
                    <input list="cou">
                    <datalist id="cou">
                        <option value="Bangladesh"></option>
                        <option value="America"></option>
                        <option value="Canada"></option>
                        <option value="Chine"></option>
                        <option value="India"></option>
                    </datalist>
                </li>
                <br>
                <li>
                    Gender:
                    <input type="radio" id="gnd" name="gender" >
                    <label for="gnd">Male</label>
                    <input type="radio" id="gn" name="gender">
                    <label for="gn">Female</label>
                </li>
                <br>
                <li>
                    <label for="dd">Date Of Birth</label>
                    <input type="Date" id="dd" name="dob">
                </li>
                <br>
                <li>
                    <label for="time">Time</label>
                    <input type="time" id="time" name="time">
                </li>
                <br>
                <li>
                    <label for="color">Color</label>
                    <input type="color" name="color" id="color">
                </li>
                <br>
                <li>
                    <label for="file" class="m">Choose Photo</label>
                    <input type="file" id="file" name="CP" class="n">
                </li>
                <br>
                <li>
                    <input type="checkbox" id="bike" name="bike">
                    <label for="bike">I have a Bike</label>
                    <input type="checkbox" id="car" name="car">
                    <label for="car">I have a car</label>
                </li>
                <br>
                <li>
                    <textarea name="comment" id="" cols="30" rows="10">Comment here</textarea>
                </li>
                <br>
                <br>
                <input type="submit" value="Sent" >
                <input type="reset" value="Reset">
            </ol>
        </form>
    
   
</body>
</html>
